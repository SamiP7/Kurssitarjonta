{% extends "layout.html" %}

{% block body %}
  <p>
    Search students in courses.
  </p>
  

<form action="{{ url_for('search_students') }}" method="POST">
<table>
  <td>
	<label>Courses:</label>
	  <select name="option">
{% for course in all_courses %}
<option value="{{ course.id }}" SELECTED>{{ course.name }}</option>
{% endfor %}
	  </select>
	</td>
	<td colspan="3">
	<input type="submit" value="Search"/>
	</td>
</table>
</form>



{% endblock %}
