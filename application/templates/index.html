{% extends "layout.html" %}

{% block body %}
  <p>
    Main menu.
  </p>
  <p>
	Search courses by their topic.
  </p>
  

<form action="{{ url_for('search') }}" method="POST">
<table>
  <td>
	<label>Topics:</label>
	  <select name="option">
{% for topic in all_topics %}
<option value="{{ topic.id }}" SELECTED>{{ topic.name }}</option>
{% endfor %}
	  </select>
	</td>
	<td colspan="3">
	<input type="submit" value="Search"/>
	</td>
</table>
</form>



{% endblock %}
