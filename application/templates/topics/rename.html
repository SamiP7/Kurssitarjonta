{% extends "layout.html" %}
  
{% block body %}
  <form method="POST" action="{{ url_for('rename_topic', topic_id=topic.id) }}">
    <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
	<td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
	<td colspan="3">
	  <input type="submit" value="Rename"/>
	</td>
      </tr>
  </form>
  {% endblock %}
